# ==============================================
# Pull Request Notifications
# ==============================================
# Sends Telegram notifications for all PR events
# using the notify.yml smart router

name: Notifications

on:
  pull_request:
    types: [opened, closed, synchronize, labeled, review_requested]
    branches: [master]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: read

jobs:
  notify:
    uses: domengabrovsek/github-actions/.github/workflows/notify.yml@master
    with:
      api_url: ${{ vars.TELEGRAM_API_URL }}
      chat_id: ${{ vars.TELEGRAM_CHAT_ID }}
