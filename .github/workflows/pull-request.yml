# ==============================================
# Pull Request Workflow
# ==============================================
# Runs quality checks and build verification on pull requests

name: Telegram Bot - Pull Request

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  # ==============================================
  # Setup & Install Dependencies
  # ==============================================
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-progress --audit=false

  # ==============================================
  # Build Verification
  # ==============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-progress --audit=false

      - name: Build Lambda
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.js || (echo "❌ Build output missing" && exit 1)
          echo "✅ Build successful - $(ls -lh dist/index.js | awk '{print $5}')"

  # ==============================================
  # Terraform Validation
  # ==============================================
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          cat > backend.hcl << EOF
          bucket = "dummy-bucket"
          region = "eu-central-1"
          EOF
          terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
