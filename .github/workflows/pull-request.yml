# ==============================================
# Pull Request Workflow
# ==============================================
# Runs build verification, OpenTofu validation,
# and security scans on pull requests

name: Pull Request

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  # ==============================================
  # Build Verification
  # ==============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-progress --audit=false

      - name: Build Lambda
        run: npm run build

      - name: Verify build output
        run: test -f dist/index.js

  # ==============================================
  # OpenTofu Validation
  # ==============================================
  opentofu:
    name: OpenTofu Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.9.0

      - name: OpenTofu Format Check
        working-directory: ./terraform
        run: tofu fmt -check

      - name: OpenTofu Init
        working-directory: ./terraform
        run: tofu init -backend=false

      - name: OpenTofu Validate
        working-directory: ./terraform
        run: tofu validate

  # ==============================================
  # Secret Detection
  # ==============================================
  gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================
  # Security & Privacy Analysis
  # ==============================================
  bearer:
    name: Security & Privacy Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Bearer
        uses: bearer/bearer-action@v2
        with:
          api-key: ${{ secrets.BEARER_TOKEN }}
          format: sarif
          output: bearer-results.sarif
        continue-on-error: true

      - name: Upload Bearer SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bearer-results.sarif

  # ==============================================
  # OpenTofu Security Scan
  # ==============================================
  opentofu-security:
    name: OpenTofu Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'config'
          scan-ref: 'terraform'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy SARIF
        if: hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
